---
- hosts: webserver
  become: true
  tasks:
    - name: install apache2
      apt: name {{item}} state=present update_cache=no
      with_items:
       - httpd
       - libapache2-mod-wsgi 
       - python-pip 
       - python-virtualenv 

    - name: Enable apache
      service: name=apache2 state=started enabled=yes
